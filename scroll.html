<html><head>

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<script>
// Control the spinning gears
$(document).ready(function() 
{    
	var height = $(document).height();
            
    $(document).scroll(function() 
	{
        // Are we moving up or down?
        curScrollPos = $(document).scrollTop();
		degrees = curScrollPos/height * 360; //multiply by 360, hopefully we get full 360 rotation		
        neg = 360 - degrees;
        
		$('#cog1').css('transform', 'rotate(' + degrees + 'deg)');
		$('#cog2').css('transform', 'rotate(' + neg + 'deg)');
		$('#cog3').css('transform', 'rotate(' + degrees + 'deg)');
		
    });
});

</script>

		
<style>

.page
{
	width: 1000px;
	margin: 0 auto;
	height: 3000px;
}

.gears
{
	position: fixed;
}

#cog1
{
	position: absolute;
	left: 400px;
	top: 00px;
}

#cog2
{
	position: absolute;
	left: 280px;
	top: 150px;
}

#cog3
{
	position: absolute;
	left: 400px;
	top: 300px;	
}


</style>


</head>

<body>

	<div class="page">
		
		<div class="gears">
			<a href="http://www.waterfordwebdesign.ie">Waterford Web Design</a> - Please scroll to see effect.
			<img id="cog1" src="assets/images/icons/scroll1.png" style="transform: rotate(0deg);">
			<img id="cog2" src="assets/images/icons/scroll1.png" style="transform: rotate(360deg);">
			<img id="cog3" src="assets/images/icons/scroll1.png" style="transform: rotate(0deg);">

		</div>

	</div>


</body></html>
